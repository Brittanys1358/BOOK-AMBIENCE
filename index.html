<div class="music-player">
  <div class="image-container">
    <img id="cover" src="https://imgur.com/llxh5xy.jpg" alt="Cover Image" />
    <div class="controls">
      <button id="play-pause" onclick="playPause()">▹</button> <!-- Cute Play Icon -->
    </div>
  </div>
  <div id="player"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  var player;
  var isPlaying = false;
  var coverImage = document.getElementById('cover');
  
  // Initialize the YouTube Player
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '0',
      width: '0',
      videoId: 'rrfsfWrxfiA',
      events: {
        'onStateChange': onPlayerStateChange
      }
    });
  }

  // Function to toggle play/pause
  function playPause() {
    if (isPlaying) {
      player.pauseVideo();
    } else {
      player.playVideo();
    }
  }

  // Update button and cover image based on video state
  function onPlayerStateChange(event) {
    var playPauseButton = document.getElementById('play-pause');
    if (event.data == YT.PlayerState.PLAYING) {
      playPauseButton.innerHTML = ' II '; // Cute Pause icon
      coverImage.src = "https://imgur.com/UF6pDFV.gif"; // GIF when playing
      isPlaying = true;
    } else if (event.data == YT.PlayerState.ENDED) {
      player.seekTo(0);  // Restart video when it ends
      player.playVideo();
    } else {
      playPauseButton.innerHTML = '▹'; // Cute Play icon
      coverImage.src = "https://imgur.com/llxh5xy.jpg"; // Still image when paused
      isPlaying = false;
    }
  }
</script>

<style>
  .music-player {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: transparent;
    /* Remove background */
    border-radius: 10px;
    padding: 10px;
    width: 200px;
    /* Make smaller */
  }

  .image-container {
    position: relative;
    width: 100%;
  }

  #cover {
    width: 100%;
    border-radius: 50px;
    /* Adjust for a smaller look */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .controls {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 30px;
    /* Smaller gap */
  }

  .controls button {
    background-color: rgba(255, 255, 255, 0.9);
    /* Light background */
    color: #333;
    border: none;
    padding: 8px 10px;
    /* Smaller buttons */
    border-radius: 50px;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  .controls button:hover {
    background-color: #e0e0e0;
  }
</style>
